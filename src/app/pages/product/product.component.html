<div class="flex flex-col h-screen bg-gray-900 text-white -mt-16">
  <!-- Zone des messages -->
  <div class="flex-1 overflow-auto p-4 space-y-4">
    <div
      *ngFor="let msg of messages"
      class="flex"
      [ngClass]="{
        'justify-end': msg.role === 'user',
        'justify-start': msg.role === 'ai'
      }"
    >
      <div
        class="rounded-lg p-3 max-w-xs text-sm"
        [ngClass]="{
          'bg-blue-500': msg.role === 'user',
          'bg-gray-700': msg.role === 'ai'
        }"
      >
        {{ msg.text }}
      </div>
    </div>
  </div>

  <!-- Barre d'entrée -->
  <div class="p-4 bg-gray-800 flex items-center">
    <input
      type="text"
      [(ngModel)]="input"
      (keydown.enter)="sendMessage()"
      class="flex-1 p-2 bg-gray-700 rounded-lg text-white outline-none"
      placeholder="Écrivez un message..."
    />
    <button
      class="ml-2 p-2 bg-blue-500 rounded-lg hover:bg-blue-600"
      (click)="sendMessage()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 4l16 8-16 8 4-8z"
        />
      </svg>
    </button>
  </div>
</div>
